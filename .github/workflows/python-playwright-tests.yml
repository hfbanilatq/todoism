name: CI/CD for Python App

on:
  push:
    branches:
      - master
      - '**'

jobs:
  setup-python:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Python repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

  run-flask:
    runs-on: ubuntu-latest
    needs: setup-python

    steps:
    - name: Checkout Python repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Initialize Flask App and run
      run: |
        flask initdb
        flask translate compile
        nohup flask run &

  run-playwright-tests:
    runs-on: ubuntu-latest
    needs: run-flask

    steps:
    - name: Checkout Playwright Tests repository
      uses: actions/checkout@v3
      with:
        repository: hfbanilatq/top_avanzados_ing_soft
        path: playwright-tests

    - name: Install Playwright and dependencies
      working-directory: playwright-tests/TallerCICD
      run: npm install

    - name: Run Playwright tests
      working-directory: playwright-tests/TallerCICD
      run: npx playwright test
